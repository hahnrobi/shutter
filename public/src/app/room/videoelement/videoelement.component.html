<video #video [ngStyle]="this.videoSizing === 'contain' && {'object-fit': 'contain'}"></video>
<button class="moreButton" [nbContextMenu]="this.contextMenuItems" nbContextMenuTag="videoframe-{{ this.user.clientId }}">
	<fa-icon [icon]="faEllipsisH"></fa-icon>
</button>

<div class="nameWrapper"><div class="nameContainer">{{this.user?.name}}<span *ngIf="this.user?.isMe"> (you)</span></div></div>
<div class="statusIcons">
	<fa-icon *ngIf="this.user?.status?.isMuted" [icon]="faMicrophoneSlash" nbTooltip="User muted themselves" nbTooltipStatus="basic" nbTooltipPlacement="top" status="basic" class="muted-icon"></fa-icon>
	<fa-icon *ngIf="this.user?.locallyMuted" [icon]="faUserSlash" class="muted-icon" nbTooltip="User is locally muted." nbTooltipStatus="basic" nbTooltipPlacement="top" status="basic"></fa-icon>
</div>
<div *ngIf="this.user?.locallyPinned" class="ripple"></div>
