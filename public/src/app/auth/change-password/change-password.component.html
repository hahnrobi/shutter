<button nbButton [routerLink]="['/auth/profile']"><nb-icon icon="arrow-back-outline"></nb-icon> {{ 'Back to profile' | translate }}</button>
<h1>{{ 'Change password' | translate}}</h1>

<form (ngSubmit)="save()" #form="ngForm" aria-labelledby="title">

<div class="form-control-group">
	<label class="label" for="input-oldpassword">{{ 'Current password' | translate }}:</label>
	<input nbInput
			type="password"
			fullWidth
			[(ngModel)]="passChangeObject.oldpassword"
			#name="ngModel"
			name="oldpassword"
			id="input-oldpassword"
			autofocus
			required>
</div>
<div class="form-control-group">
	<label class="label" for="input-password">{{ 'New password' | translate }}:</label>
	<input nbInput
			type="password"
			fullWidth
			[(ngModel)]="passChangeObject.password"
			#name="ngModel"
			name="password"
			id="input-password"
			autofocus
			required>
</div>
<div class="form-control-group">
	<label class="label" for="input-password_retype">{{ 'New password again' | translate }}:</label>
	<input nbInput
			type="password"
			fullWidth
			[(ngModel)]="passChangeObject.password_retype"
			#name="ngModel"
			name="password_retype"
			id="input-password_retype"
			autofocus
			required>
</div>

<button nbButton
		fullWidth
		status="success"
		[disabled]="submitted"
		[class.btn-pulse]="submitted">
	{{ 'Save' | translate }}
</button>
</form>
